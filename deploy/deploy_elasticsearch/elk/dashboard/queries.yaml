-
  title: HTTP 500 error in haproxy log
  query: >
    filename:haproxy.log
    AND http_status_code:500
-
  title: HTTP 504 error in haproxy log
  query: >
    filename:haproxy.log
    AND http_status_code:504
-
  title: AMQP server unreachable
  link: https://bugs.launchpad.net/mos/+bug/1157261
  query: >
    message:AMQP server on
    AND message:unreachable
-
  title: RabbitMQ terminated
  query: >
    filename:rabbitmq.log
    AND message:terminating
-
  title: RabbitMQ core dumped
  query: >
    filename:rabbitmq.log
    AND message:core
    AND message:dumped
-
  title: RabbitMQ errors
  query: >
    filename:rabbitmq.log
    AND message:ERROR
-
  title: RabbitMQ warnings
  query: >
    filename:rabbitmq.log
    AND message:WARNING
-
  title: Kernel errors
  query: >
    filename:kernel.log
    AND level:error
    AND NOT message:wrmsr
    AND NOT message:rdmsr
-
  title: Kernel Kill process
  query: >
    filename:kernel.log
    AND level:error
    AND kill process
-
  title: Kernel Neighbour table overflow
  query: >
    filename:kernel.log
    AND level:warning
    AND message:neighbour AND message:overflow
-
  title: Neutron Skipping router removal
  query: >
    filename:neutron-l3-agent.log
    AND location:neutron.agent.l3_agent
    AND message:skipping AND message:removal
-
  title: Neutron OVS lib errors and warnings
  query: >
    filename:neutron-openvswitch-agent.log
    AND location:neutron.agent.linux.ovs_lib
    AND level:(error OR warning)
-
  title: Neutron race condition at subnet deletion
  query: >
    filename:neutron
    AND level:trace
    AND message:AttributeError
