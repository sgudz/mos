<VirtualHost *:6002>
		WSGIScriptAlias / /var/www/reporting/reporting.wsgi
		<Directory /var/www/reporting/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/reporting-error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/reporting-access.log combined
</VirtualHost>
