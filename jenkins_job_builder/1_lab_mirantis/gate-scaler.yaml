- job:
    name: gate-scaler
    description: 'Gate job for mos-scale/scaler project'
    display-name: 'Gate job for gerrit'
    node: master
    logrotate:
      daysToKeep: 62
      numToKeep: 100
    wrappers:
        - timestamps
    scm:
        - main-git-gerrit
    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'mos-scale/scaler'
                  branches:
                    - branch-compare-type: ANT
                      branch-pattern: '**'
            server-name: gerrit.mirantis.com
    builders:
        - shell:
             !include-raw-escape scripts/gate-scaler.sh
    publishers:
        - junit:
            results: '*.xml'