- job:
    name: 15-env-reboot-all
    description: 'Reboot all nodes in 15 env'
    display-name: '15 Reboot all nodes'
    node: master
    logrotate:
      daysToKeep: 30
      numToKeep: 50
    wrappers:
        - timestamps
    builders:
        - shell:
             !include-raw-escape scripts/15-env-reboot-all.sh
    publishers:
        - email-ext-main-without-pre